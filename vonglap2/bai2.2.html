<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="tinh_giai_thua()">Bài 2 </button>
<script>
    function tinh_giai_thua() {
        let so = Number(prompt("Nhập một số để tính giai thừa"))
        let giai_thua = 1
        if(so == 0 || so == 1){
            giai_thua = 1;
        }else if(so<0){
            alert("Error!")
        }else{
            for (let i=1;i<=so;i++) {
                giai_thua = giai_thua*i
            }
        }
        document.write("Giai thừa của "+so+" = "+giai_thua)
    }
</script>
</body>
</html>
