<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="padding-left: 19%"><h1>Bảng Cửu Chương</h1></div>
<script>
    let sout;
    sout = "<table border='1' width='60%' style='text-align: center'>"
    for (let i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (let j = 2; j <= 9; j++) {
            sout = sout + "<td>" + j + ' x ' + i + ' = ' + (i * j) + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
