<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Kiểm Tra" onclick="bai_6()"> Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
<script>
    function bai_6() {
        let count = 0, tong =0
        let dayso =""
        for (let i=1; ; i++){
            if(i%7==0){
                dayso += i+";"
                console.log(dayso)
                tong += i
                count++
                if(count==30) break;
            }
        }
        document.write(dayso+'<br>')
        document.write("Tổng bằng = "+tong)
    }
</script>
</body>
</html>
