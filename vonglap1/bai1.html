<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Bài 1" onclick="dem()">Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộng thoại thông báo
<script>
    function dem() {
        for (let i = 1; i <= 100; i++) {
            document.write(i + "<br>")
            if (i == 99) {
                alert("Đã đến song :)))")
            }
        }
    }
</script>
</body>
</html>
